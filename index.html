<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Rock, Paper, Scissors...</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.min.css' >
	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel='stylesheet' href='css/style.css' >
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>

	<!-- Browser/Favorite Icon -->
	<link rel="icon" href="resources/favicon.ico">
</head>
<body>

	<div class='jumbotron'>
		<h1>Rock, Paper, Scissors...Spock, Lizard</h1>
		<div id='scoreboard' class='row'>
			<div class='player'>
				<h4>Win</h4>
				<div class='scorebox' id='playerScore'></div>
			</div>
			-
			<div class='player'>
				<h4>Lose</h4>
				<div class='scorebox' id='aiScore'></div>
			</div>
			-
			<div class='player'>
				<h4>Draw</h4>
				<div class='scorebox' id='draws'></div>
			</div>			
		</div>
	</div>
	<section class='container'>
		<div class='form-inline' id='playerSelect'>
			Choose an option:
			<select class='form-control' id='choice' autofocus='autofocus'>
				<option value='rock'>Rock</option>
				<option value='paper'>Paper</option>
				<option value='scissors'>Scissors</option>
				<option value='spock'>Spock</option>
				<option value='lizard'>Lizard</option>
			</select>
			<button id='submit' class='btn btn-default' >Go!</button>
		</div>
	</section>
	<section>
		<img src='resources/rules.png'>
	</section>

	<!-- Modal -->
	<div id='countdownModal-1' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<img src='resources/1.png'>
		    </div>
		</div>
	</div>

	<div id='countdownModal-2' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<img src='resources/2.png'>
		    </div>
		</div>
	</div>

	<div id='countdownModal-3' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<img src='resources/3.png'>
		    </div>
		</div>
	</div>

	<div id='countdownModal-shoot' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<img src='resources/shoot.png'>
		    </div>
		</div>
	</div>

	<div id='showdownModal' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<div class='modal-header'>
	        		<button type='button' class='close' data-dismiss='modal'>&times;</button>
	        		<h4 class='modal-title'>Showdown!</h4>
      			</div>
      			<div class='modal-body' id='showdown'></div>
		    </div>
		</div>
	</div>

	<div id='winLoseModal' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<div class='modal-header'>
	        		<button type='button' class='close' data-dismiss='modal'>&times;</button>
	        	</div>
	        	<div class='modal-body' id='win-or-lose'></div>
			</div>
		</div>
	</div>

</body>	
</html>
